<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>[ Brackets ]</title>{% endblock %}

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300:700" rel="stylesheet">
  
  <!-- css -->
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles-dark.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

  <!-- lib -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</head>
<div class="header container mb-2">
  <div class="row">
    <div class="col-sm-6 text-center mb-2">
      <a class="title btn btn-outline-secondary btn-sm" href="{% url 'index' %}">[ Brackets ]</a>
    </div>
    <div class="col-sm-6 text-center">
      {% if user.is_authenticated %}
      <a class="account btn-outline-secondary btn btn-sm" href="{% url 'my-tournaments' %}">Tournaments</a>
      <a class="account btn-outline-secondary btn btn-sm" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
      {% else %}
      <a class="account btn-outline-secondary btn btn-sm" href="{% url 'login' %}?next={{request.path}}">Login</a>
      <a class="account btn-outline-secondary btn btn-sm" href="{% url 'signup' %}?next={{request.path}}">Create Account</a>
      {% endif %}
    </div>
  </div>
</div>
<body class="">

      <!-- begin subtemplate -->
      <div class="container main" >
        {% block content %}
        {% endblock %}
      </div>
      <!-- end subtemplate -->
  </div>
</body>
</html>
